<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Example</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #e50914;
            --dark-color: #141414;
            --light-color: #f4f4f4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: #000;
            color: #999;
        }

        ul {
            list-style: none;
        }

        h1,
        h2,
        h3,
        h4 {
            color: #fff;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        p {
            margin: 0.5rem 0;
        }

        img {
            width: 100%;
        }

        .showcase {
            width: 100%;
            height: 93vh;
            position: relative;
            background: url('https://i.ibb.co/vXqDmnh/background.jpg') no-repeat center center/cover;
        }

        .showcase::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: inset 120px 100px 250px #000000, inset -120px -100px 250px #000000;
        }

        .showcase-top {
            position: relative;
            z-index: 2;
            height: 90px;
        }

        .showcase-top img {
            width: 170px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-left: 0;
        }

        .showcase-top a {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(-50%, -50%);
        }

        .showcase-content {
            position: relative;
            z-index: 2;
            width: 65%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 9rem;
        }

        .showcase-content h1 {
            font-weight: 700;
            font-size: 5.2rem;
            line-height: 1.1;
            margin: 0 0 2rem;
        }

        .showcase-content p {
            text-transform: uppercase;
            color: #fff;
            font-weight: 400;
            font-size: 1.9rem;
            line-height: 1.25;
            margin: 0 0 2rem;
        }

        /* Tabs */
        .tabs {
            background: var(--dark-color);
            padding-top: 1rem;
            border-bottom: 3px solid #3d3d3d;
            border-right: none;
        }

        .tabs .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1rem;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .tabs p {
            font-size: 1.2rem;
            padding-top: 0.5rem;
        }

        .tabs .container>div {
            padding: 1.5rem 0;
        }

        .tabs .container>div:hover {
            color: #fff;
            cursor: pointer;
        }

        .tab-border {
            border-bottom: var(--primary-color) 4px solid;
        }

        /* Tab Content */
        .tab-content {
            padding: 3rem 0;
            background: #000;
            color: #fff;
        }

        /* Hide initial content */
        .tab-content-item {
            display: none;
            opacity: 0;
        }

        .show {
            display: block !important;
            opacity: 1 !important;
            transition: all 1000ms ease-in;
        }

        .tab-1-content-inner,
        .tab-2-content-top,
        .tab-2-content-bottom,
        .tab-3-content {
            display: grid;
            grid-gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .table {
            width: 100%;
            margin-top: 2rem;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .table thead th {
            text-transform: uppercase;
            padding: 0.8rem;
        }

        .table tbody {
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
        }

        .table tbody tr td {
            color: #999;
            padding: 0.8rem 1.2rem;
            text-align: center;
        }

        .table tbody tr td:first-child {
            text-align: left;
        }

        .table tbody tr:nth-child(odd) {
            background: #222;
        }

        .footer {
            max-width: 70%;
            margin: 1rem auto;
            overflow: auto;
        }

        .footer,
        .footer a {
            color: #999;
            font-size: 0.9rem;
        }

        .footer p {
            margin-bottom: 1.5rem;
        }

        .footer .footer-cols {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2rem;
        }

        .footer li {
            line-height: 1.9;
        }

        /* Container */
        .container {
            max-width: 70%;
            margin: auto;
            overflow: hidden;
            padding: 0 2rem;
        }

        /* Text Styles */
        .text-xl {
            font-size: 2rem;
        }

        .text-lg {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .text-md {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .text-center {
            text-align: center;
        }

        .text-dark {
            color: #999;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: #fff;
            padding: 0.4rem 1.3rem;
            font-size: 1rem;
            text-align: center;
            border: none;
            cursor: pointer;
            margin-right: 0.5rem;
            transition: opacity 0.2s ease-in;
            outline: none;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.45);
            border-radius: 2px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-rounded {
            border-radius: 5px;
        }

        .btn-xl {
            font-size: 2rem;
            padding: 1.5rem 2.1rem;
            text-transform: uppercase;
        }

        .btn-lg {
            font-size: 1rem;
            padding: 0.8rem 1.3rem;
            text-transform: uppercase;
        }

        .btn-icon {
            margin-left: 1rem;
        }

        @media (max-width: 960px) {
            .showcase {
                height: 70vh;
            }

            .hide-sm {
                display: none;
            }

            .showcase-top img {
                top: 30%;
                left: 5%;
                transform: translate(0);
            }

            .showcase-content h1 {
                font-size: 3.7rem;
                line-height: 1;
            }

            .showcase-content p {
                font-size: 1.5rem;
            }

            .footer .footer-cols {
                grid-template-columns: repeat(2, 1fr);
            }

            .btn-xl {
                font-size: 1.5rem;
                padding: 1.4rem 2rem;
                text-transform: uppercase;
            }

            .text-xl {
                font-size: 1.5rem;
            }

            .text-lg {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }

            .text-md {
                margin-bottom: 1rem;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 700px) {
            .showcase::after {
                background: rgba(0, 0, 0, 0.6);
                box-shadow: inset 80px 80px 150px #000000, inset -80px -80px 150px #000000;
            }

            .showcase-content h1 {
                font-size: 2.5rem;
                line-height: 1;
            }

            .showcase-content p {
                font-size: 1.5rem;
                line-height: 1.25;
                margin: 0 0 2rem;
            }

            /* Watch Free Button */
            .watch-free-btn {
                margin-top: 2rem;
            }

            /* JavaScript */
            const tabItems = document.querySelectorAll('.tab-item');
            const tabContentItems = document.querySelectorAll('.tab-content-item');

            // Select tab content item
            function selectItem(e) {
                // Remove all show and border classes
                removeBorder();
                removeShow();
                // Add border to current tab item
                this.classList.add('tab-border');
                // Grab content item from DOM
                const tabContentItem = document.querySelector(`#${this.id}-content`);
                // Add show class
                tabContentItem.classList.add('show');
            }

            // Remove bottom borders from all tab items
            function removeBorder() {
                tabItems.forEach(item => {
                    item.classList.remove('tab-border');
                });
            }

            // Remove show class from all content items
            function removeShow() {
                tabContentItems.forEach(item => {
                    item.classList.remove('show');
                });
            }

            // Listen for tab item click
            tabItems.forEach(item => {
                item.addEventListener('click', selectItem);
            });

            // Redirect to Netflix on Watch Free button click
            const watchFreeBtn = document.querySelector('.watch-free-btn');

            watchFreeBtn.addEventListener('click', function() {
                window.location.href = 'https://www.netflix.com/?nftoken=BQAbAAEBENGLN8effYii2QgFD2ylmj+AoBiDi9GyjyiVzsMK4HObP0/2TIPN6VJnZtou4CvSloJJaE+QLBIeYHo3tD5phEAoj7feEStkHbm0UahW+6P1tzSI0QEnoK07a50hpwceonceA/Ii9vrGhfLlc22YYE65A3lA2EMpBhNVRkrqTpdze7R9KMfDDh75blSt8GiMAv2+lQxaF7xA7GB58CZDl+SpzQKLmJHK4CfsFy+T0nBwD+Q=';
            });
        </script>
    </head>

    <body>
        <div class="showcase">
            <div class="showcase-top">
                <img src="https://i.ibb.co/Wz6fD2Z/logo.png" alt="Netflix Logo">
                <a href="#" class="btn btn-xl watch-free-btn">WATCH FREE FOR 30 DAYS</a>
            </div>
            <div class="showcase-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="container">
                <div class="tab-item tab-border" id="tab-1">Tab 1</div>
                <div class="tab-item" id="tab-2">Tab 2</div>
                <div class="tab-item" id="tab-3">Tab 3</div>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="container">
            <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner">
                    <h2 class="text-xl">Tab 1 Content</h2>
                    <p class="text-lg">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <a href="#" class="btn btn-lg">Read More</a>
                </div>
            </div>
            <div id="tab-2-content" class="tab-content-item">
                <div class="tab-2-content-top">
                    <h2 class="text-xl">Tab 2 Content Top</h2>
                    <p class="text-lg">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <a href="#" class="btn btn-lg">Read More</a>
                </div>
                <div class="tab-2-content-bottom">
                    <h2 class="text-xl">Tab 2 Content Bottom</h2>
                    <p class="text-lg">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    <a href="#" class="btn btn-lg">Read More</a>
                </div>
            </div>
            <div id="tab-3-content" class="tab-content-item">
                <div class="tab-3-content">
                    <h2 class="text-xl">Tab 3 Content</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>City</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>

                            </tr>
                            <tr>
                                <td>Jane Smith</td>

                                <td>Los Angeles</td>
                            </tr>
                            <tr>
                                <td>Mike Johnson</td>
                                <td>40</td>
                                <td>Chicago</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-cols">
                    <ul>
                        <li>About Us</li>
                        <li>FAQ</li>
                        <li>Privacy Policy</li>
                        <li>Terms of Use</li>
                    </ul>
                    <ul>
                        <li>Help Center</li>
                        <li>Cookie Preferences</li>
                        <li>Corporate Information</li>
                    </ul>
                    <ul>
                        <li>Jobs</li>

                    </ul>
                    <ul>
                        <li>Gift Cards</li>

                    </ul>
                </div>
                <p>&copy; 2024 Netflix, Inc. All rights reserved.</p>
            </div>
        </footer>
    </body>

</html>
